<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="DashBoardPage.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-" style="background-color: blueviolet;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: 500; margin-left: 5%;">Personal Blogging App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <button type="submit" style="border: 0; font-weight:bolder; font-size:medium;"
                            id="logoutBtn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="navbar bg-body-" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-weight: 700; font-size: xx-large; padding-left: 5%;">Dashboard</a>
        </div>
    </nav>

    <section id="newBlogSection">
        <div class="inputSec">
            <div class="Dashboard">
                <form id="blogForm">
                    <input type="text" id="blogTitle" name="blogTitle" minlength="5" maxlength="50" required
                        placeholder="Blog title"><br>
                    <textarea id="blogBody" name="blogBody" minlength="100" maxlength="3000" required
                        placeholder="What's in your mind"></textarea><br>
                    <button type="submit">Publish Blog</button>
                </form>
            </div>
        </div>
    </section>
    <section id="allBlogsSection">
        <div class="inputSec">
            <div class="Dashboard">
                <h1 style="margin-left:5%;">My Blogs</h1><br>
                <div id="blogList"></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="DashBoardPage.js"></script>
</body>

</html>
